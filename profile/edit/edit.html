<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OkeyPost</title>
    <link rel="stylesheet" href="edit.css">
    <script src="edit.js" defer></script>
</head>

<body>
    <header>
        <div class="logo__text" href="../index.html">
            <div class="logo">
                <img src="../../assets/img/topCircle.svg" alt="" class="logo__circle__top" />
                <img src="../../assets/img/bottomCircle.svg" alt="" class="logo__circle__bottom" />
                <img src="../../assets/img/arrowFull.svg" alt="" class="logo__arrow" />
            </div>
            <img src="../../assets/img/OkeyPost.svg" alt="" />
        </div>
        </div>
        <nav class="top__nav">
            <a href="../index.html" class="nav__button">Главная</a>
            <a href="profile.html" class="nav__button">Профиль</a>
            <a href="" class="nav__button">Заказы</a>
            <a href="" class="nav__button">Посылки</a>
            <a href="" class="nav__button">Транзакции</a>
            <a href="" class="nav__button">Адресная книга</a>
            <a href="" class="nav__button">Уведомления</a>
        </nav>
        <div class="avatar__name">
            <div class="avatar">
                <img src="../profileIMG/ава.svg" alt="" class="mini__ava" />
            </div>
            <div class="name">
                <a href="" class="top__name">Dmitro Karimov</a>
            </div>
        </div>
    </header>

    <div class="block1">
        <div class="block1__left">
            <div class="time">
                <img src="../profileIMG/Clock.svg" alt="">
                <span class="city">Лондон:</span>
                <span class="time__text">19:10:36</span>
            </div>
            <div class="work__time">
                <img src="../profileIMG/Alarm.svg" alt="">
                <span>Пн.-Пт. 09:00-18:00 Сб. 09:00-14:00</span>
            </div>
            <div class="exchange__rates">
                <img src="../profileIMG/Bank.svg" alt="">
                <span>Курс валют</span>
            </div>
            <div class="exchange__rates">
                <img src="../profileIMG/CurrencyCircleDollar.svg" alt="">
                <span>Бонусный счет: £ 0</span>
            </div>
        </div>

        <div class="block1__right">
            <span>Ваш баланс: £ 0</span>
            <button>Добавить транзакцию</button>
            <div class="payment__services">
                <img src="../profileIMG/PayPal.svg" alt="">
                <img src="../profileIMG/Visa.svg" alt="">
            </div>
        </div>
    </div>

    <section class="main">
        <img src="../profileIMG/big__ava.svg" alt="" class="ava">
        
        <div class="main__right">
            <div class="text__inp">
                <span>Имя:</span>
                <input type="text">
            </div>
            <div class="text__inp">
                <span>Фамилия:</span>
                <input type="text">
            </div>
            <div class="text__inp">
                <span>Адрес:</span>
                <input type="text">
            </div>
            <div class="text__inp">
                <span>Логин:</span>
                <input type="text">
            </div>
            <div class="text__inp">
                <span>Номер телефона:</span>
                <input type="number">
            </div>
            <div class="text__inp">
                <span>E-mail:</span>
                <input type="text">
            </div>
            <div class="text__inp">
                <span>Аватарка (ссылка):</span>
                <input type="text">
            </div>
            <button class="save">Сохранить</button>
            
        </div>

    </section>
</body>

</html>
