<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OkeyPost</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo__text" >
        <div class="logo">
          <img src="../assets/img/topCircle.svg" alt="" class="logo__circle__top" />
          <img src="../assets/img/bottomCircle.svg" alt="" class="logo__circle__bottom" />
          <img src="../assets/img/arrowFull.svg" alt="" class="logo__arrow" />
        </div>
        <img src="../assets/img/OkeyPost.svg" alt="" />
      </div>
      <nav class="top__nav">
        <a href="/page2/page2.html" class="nav__button">Как покупать</a>
        <a href="/page3/page3.html" class="nav__button">Распродажи</a>
        <a href="/page4/page4.html" class="nav__button">Цены</a>
        <a href="/page5/page5.html" class="nav__button">Помощь</a>
        <a href="" class="nav__button">Бонусы</a>
        <a href="" class="nav__button">Блог</a>
        <a href="" class="nav__button">Магазины</a>
      </nav>
      <div class="auth__contact">
        <div class="auth">
          <img src="/assets/img/User.svg" alt="" class="user" />
          <a href="/login/login.html">Вход</a>
        </div>
        <button class="contact">Связаться с нами</button>
      </div>
    </header>
    <section class="login">
      <div class="login-container">
        <div class="login-main">
          <h2>
            Выполните вход в ваш <br />
            личный кабинет
          </h2>
        </div>
        <div class="login-descp">
          <span>Номер телефона:</span>
          <input type="number" />

          <span>Ваш email:</span>
          <input type="email" />

          <span>Ваш пароль:</span>
          <input type="password" />
        </div>
        <a href="/registration/registration.html"
          >Восстановление пароля <span id="black">или</span> быстрая
          регистрация</a
        >

        <button>Войти</button>
      </div>
    </section>
  </body>
</html>
