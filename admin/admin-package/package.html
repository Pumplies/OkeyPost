<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminMain</title>
    <link rel="stylesheet" href="package.css" />
    <script src="package.js"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logotip">
          <img src="../admin-main/main-images/_2243895274448.svg" alt="" />
        </div>
        <div class="header-nav">
          <a href="../admin-main/main.html">Заказы</a>
          <a href="../admin-package/package.html">Посылки</a>
          <a href="../admin-users/users.html">Пользователи</a>
          <a href="../admin-edit/edit.html">Редактор страниц </a>
          <a href="">Настройки</a>
        </div>
      </div>
    </header>

    <section class="expences">
      <div class="expences-container">
        <h1>Редактирование заказа</h1>
      </div>

      <div class="expences-container-two">
        <span>Личные данные:</span>
        <div class="expences-inputs">
          <div class="expences-text">
            <p>Имя:</p>
            <input type="text" placeholder="Тамара" />
          </div>

          <div class="expences-text">
            <p>Фамилия:</p>
            <input type="text" placeholder="Ефимова" />
          </div>

          <div class="expences-text">
            <p>Телефон:</p>
            <input type="text" placeholder="8960008112843" />
          </div>
        </div>
      </div>
    </section>

    <section class="expences">
      <div class="expences-container-two">
        <span>Адрес доставки:</span>
        <div class="expences-inputs">
          <div class="expences-text">
            <p>Страна:</p>
            <input type="text" placeholder="Россия" />
          </div>

          <div class="expences-text">
            <p>Область:</p>
            <input type="text" placeholder="Смоленская" />
          </div>

          <div class="expences-text">
            <p>Район:</p>
            <input type="text" placeholder="Рославльский" />
          </div>
        </div>
      </div>
    </section>

    <section class="expences">
      <div class="expences-container-two">
        <div class="expences-inputs">
          <div class="expences-text">
            <p>Город:</p>
            <input type="text" placeholder="Десногорск" />
          </div>

          <div class="expences-text">
            <p>Индекс:</p>
            <input type="text" placeholder="568987" />
          </div>

          <div class="expences-text">
            <p>Квартира - Дом:</p>
            <input type="text" placeholder="49" />
          </div>
        </div>
      </div>
    </section>

    <section class="expences-button">
      <div class="expences-container">
        <button>Сохранить</button>
      </div>
    </section>
  </body>
</html>
